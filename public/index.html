<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document | 543</title>
  <script src="/scripts/ffmpeg/dist/ffmpeg.min.js"></script>
</head>
<body>
  <h1>Upload files here</h1>
  <form action="/index.html">
    <input type="file" id="myFile" name="filename">
  </form>

  <script>
    // https://jeromewu.github.io/ffmpeg-wasm-a-pure-webassembly-javascript-port-of-ffmpeg/

    // instances the ffmpeg 
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({
      corePath: "/scripts/core/dist/ffmpeg-core.js",
      log: true,
    });

    // shows ffmpeg progress in console
    ffmpeg.setLogging(true);
    const myFile = document.getElementById("myFile");

    (async () => {
      // instances ffmpeg (may take a few minutes)
      await ffmpeg.load();
      ffmpeg.FS('writeFile', 'rnmtest.mkv', await fetchFile(myFile.files[0]));
      await ffmpeg.run('-i', 'rnmtest.mkv', 'test.mp4');
      // need to write file 
      const outputFile = ffmpeg.FS('readFile', 'test.mp4');
      process.exit(0);
    })();

    
  </script>
</body>
</html>
